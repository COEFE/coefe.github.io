<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayeredOne Studio | Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body class="bg-gray-100">
    <!-- Add your site header here -->

    <section class="shop-section py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-center text-4xl md:text-5xl font-bold mb-8">Our Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <!-- Product 1 -->
                <div class="product-card p-6 bg-white text-center rounded-lg">
                    <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover mb-4">
                    <h3 class="text-xl font-semibold mb-4">Product 1</h3>
                    <p class="mb-4">$10.00</p>
                    <button class="buy-now bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600"
                        data-price="1000">Buy Now</button>
                </div>
                <!-- Product 2 -->
                <div class="product-card p-6 bg-white text-center rounded-lg">
                    <img src="product2.jpg" alt="Product 2" class="w-full h-48 object-cover mb-4">
                    <h3 class="text-xl font-semibold mb-4">Product 2</h3>
                    <p class="mb-4">$20.00</p>
                    <button class="buy-now bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600"
                        data-price="2000">Buy Now</button>
                </div>
                <!-- Product 3 -->
                <div class="product-card p-6 bg-white text-center rounded-lg">
                    <img src="product3.jpg" alt="Product 3" class="w-full h-48 object-cover mb-4">
                    <h3 class="text-xl font-semibold mb-4">Product 3</h3>
                    <p class="mb-4">$30.00</p>
                    <button class="buy-now bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600"
                        data-price="3000">Buy Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Add your site footer here -->

    <script>
        // Replace with your own Stripe publishable key
        const stripe = Stripe('pk_live_51N0FDCISWgrHVvKXc74TLuSaeOpZH3sMrvwd2aTI6BGHlRqiG5wrXD5Hhc1xMaDRs4i8irAxzpdE91Ghpx9lrxwP00Yx2Uq1qw');

        document.querySelectorAll('.buy-now').forEach(function (button) {
            button.addEventListener('click', async function () {
                const price = button.dataset.price;

                // Create a Checkout Session
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ price: price })
                });

                const session = await response.json();

                // Redirect to the Stripe Checkout page
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });

                if (result.error) {
                    console.error(result.error.message);
                }
            });
        });
    </script>
</body>

</html>
