<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Golf Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1576220258822-153014832245?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3286&q=80') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="info_form_div" class="container mx-auto px-4 py-12 bg-white rounded shadow-xl max-w-lg">
        <h3 class="text-2xl mb-2">Add Golf Clubs:</h3>
        <input type="text" id="search_club_field" placeholder="Search for golf clubs"
            class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button onclick="searchGolfClubs()"
            class="w-full px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
        <button onclick="window.location.href='create-event.html'"
            class="w-full px-3 py-2 mt-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Create
            Event</button>
        <ul id="search_club_result"></ul>
        <select id="membership_privileges_field"
            class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select Membership Privileges</option>
            <option value="restricted">Restricted Guest Hosting Privileges</option>
            <option value="unrestricted">Unrestricted Guest Host Privileges</option>
        </select>
        <select id="proximity_field"
            class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select Proximity</option>
            <option value="local">Local</option>
            <option value="seasonal">Seasonal</option>
            <option value="long_distance">Long-Distance</option>
        </select>
        <button onclick="saveAndContinue('form-2')"
            class="w-full px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Save
            and Continue</button>
        <button onclick="window.location.href='form.html'"
            class="w-full px-3 py-2 mt-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Back</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
        // Your existing JavaScript code
    </script>
</body>

</html>
