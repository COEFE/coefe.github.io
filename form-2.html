<!DOCTYPE html>
<html>

<head>
    <title>Add Golf Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div id="info_form_div" class="container mx-auto px-2 py-12 bg-white rounded shadow-xl max-w-lg">
        <h3 class="text-2xl mb-2">Add Golf Clubs:</h3>
        <input type="text" id="search_club_field" placeholder="Search for golf clubs"
            class="w-full px-3 py-2 mb-3 border rounded-md">
        <button onclick="searchGolfClubs()" class="w-full px-3 py-2 bg-blue-500 text-white rounded-md">Search</button>
        <ul id="search_club_result"></ul>
        <select id="membership_privileges_field" class="w-full px-3 py-2 mb-3 border rounded-md">
            <option value="">Select Membership Privileges</option>
            <option value="restricted">Restricted Guest Hosting Privileges</option>
            <option value="unrestricted">Unrestricted Guest Host Privileges</option>
        </select>
        <select id="proximity_field" class="w-full px-3 py-2 mb-3 border rounded-md">
            <option value="">Select Proximity</option>
            <option value="local">Local</option>
            <option value="seasonal">Seasonal</option>
            <option value="long_distance">Long-Distance</option>
        </select>
        <button onclick="saveAndContinue('form-2')" class="w-full px-3 py-2 bg-blue-500 text-white rounded-md">Save and
            Continue</button>
        <button onclick="window.location.href='form.html'"
            class="w-full px-3 py-2 mt-4 bg-green-500 text-white rounded-md">Back</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
        // Your existing JavaScript code
    </script>
</body>

</html>
