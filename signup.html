<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GolfBelly</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-100">
    <section id="signup" class="signup-section relative h-screen bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1595789927828-b56b8a608bc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1933&q=80'); background-size: cover; background-position: center;">
        <div class="bg-black bg-opacity-50 absolute inset-0"></div>
        <div class="container mx-auto px-4 relative h-full flex items-center justify-center">
            <div class="w-full max-w-md bg-white p-8 rounded shadow h-full flex flex-col justify-center">
                <h3 class="text-2xl mb-2 text-center">Sign Up:</h3>
                <input type="email" id="email_field_signup" placeholder="email"
                    class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="confirm_email_field_signup" placeholder="confirm email"
                    class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password_field_signup" placeholder="password"
                    class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="confirm_password_field_signup" placeholder="confirm password"
                    class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="signup()"
                    class="w-full px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Create
                    Account</button>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>

</html>
