<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">
    <div id="signup_div" class="container mx-auto px-2 py-12 bg-white rounded shadow-xl max-w-lg">
        <h3 class="text-2xl mb-2">Sign Up:</h3>
        <input type="email" id="email_field_signup" placeholder="email" class="w-full px-3 py-2 mb-3 border rounded-md">
        <input type="password" id="password_field_signup" placeholder="password"
            class="w-full px-3 py-2 mb-3 border rounded-md">
        <button onclick="signup()" class="w-full px-3 py-2 bg-blue-500 text-white rounded-md">Create Account</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>

</html>
