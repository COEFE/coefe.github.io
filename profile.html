<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="bg-gray-100">
    <section id="profile_section" class="relative py-16 bg-cover bg-center"
        style="background-image: url('https://images.unsplash.com/photo-1538648759472-7251f7cb2c2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=3174&q=80'); background-size: cover; background-position: center;">
        <div class="bg-black bg-opacity-50 absolute inset-0"></div>
        <div id="profile_div"
            class="container mx-auto px-6 py-12 profile-container rounded shadow-xl max-w-lg relative">
            <h3 class="text-2xl mb-4 font-semibold">Profile Page:</h3>
            <div id="profile_info" class="mb-4"></div>
            <input type="text" id="search_field" placeholder="Search by name"
                class="w-full px-3 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="searchUsers()"
                class="w-full px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Search</button>
            <button onclick="clearSearch()"
                class="w-full px-3 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 mt-2">Clear
                Search</button>
            <div class="mt-4">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortResults()">
                    <option value="">Select...</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="filter">Filter by:</label>
                <select id="filter" onchange="filterResults()">
                    <option value="">Select...</option>
                    <option value="location">Location</option>
                    <option value="age">Age</option>
                </select>
            </div>
            <ul id="search_result" class="list-disc pl-5 mt-4"></ul>
            <button onclick="logout()"
                class="w-full px-3 py-2 mt-4 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">Logout</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    <script>
        // Your existing JavaScript code...
    </script>
</body>

</html>
